{% extends "base.html" %}

{% block title %}Tags - Bookmark Master{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Tags</h1>
        <p class="mt-1 text-gray-500 dark:text-gray-400">
            Manage your bookmark tags
        </p>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <div class="mb-6">
            <button onclick="showCreateForm()" class="btn btn-primary">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Add Tag
            </button>
        </div>

        <!-- Tags Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for tag, count in tags_with_counts %}
                <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
                            {{ tag.name }}
                        </span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">
                            {{ count }} bookmarks
                        </span>
                    </div>
                    <button onclick="deleteTag({{ tag.id }}, '{{ tag.name }}')" 
                            class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            {% else %}
                <div class="col-span-full text-center py-8">
                    <p class="text-gray-500 dark:text-gray-400">No tags yet. Create your first tag!</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
function showCreateForm() {
    const name = prompt('Enter tag name:');
    if (name) {
        createTag(name);
    }
}

async function createTag(name) {
    try {
        const response = await fetch('/web-api/tags', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });
        
        if (response.ok) {
            location.reload();
        } else {
            const data = await response.json();
            alert('Error: ' + (data.error || 'Failed to create tag'));
        }
    } catch (error) {
        alert('Network error');
    }
}

function deleteTag(id, name) {
    if (confirm(`Delete tag "${name}"? It will be removed from all bookmarks.`)) {
        performDeleteTag(id);
    }
}

async function performDeleteTag(id) {
    try {
        const response = await fetch(`/web-api/tags/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            location.reload();
        } else {
            const data = await response.json();
            alert('Error: ' + (data.error || 'Failed to delete tag'));
        }
    } catch (error) {
        alert('Network error');
    }
}
</script>
{% endblock %}
